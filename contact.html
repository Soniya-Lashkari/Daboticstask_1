<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utile.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">

    <title>The Bloger's Corner</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/"></a>
            <span>
                <!--<bold>Bloger's Corner</bold>-->
                <img src="img/Bloggers-Corner.webp" alt="logo">
            </span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/About.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>


        </div>

        <div class="nav-right">
            <form action="/search.html" method="get"> <input class="form-input" type="text" name="query"
                    placeholder="Search for Articles">
                <button class="btn">Search</button>
            </form>


        </div>
        <hr>

    </nav>

    <div class="contact-content ">
        <div class=" max-width-1 m-auto font2">
            <hr>
            <h3>Feel free to contact us</h3>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your First Name : ">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Last Name : ">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Email : ">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Phone number : ">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your suggestion : ">
                </div>
                <div class="form-box">
                   <textarea name="" id="" cols="30" rows="10" placeholder="Enter something"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn" >submit</button>
                </div>
            </div>
        </div>


    </div>


    <div class="footer max-width-1 m-auto">
        <p> Copyright &copy; Bloger's Corner </p>
